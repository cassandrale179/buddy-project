<!DOCTYPE html>
<body>

<!-- ADDING IN NAVIGATION BAR -->
 <div id="navbar" class="wrap">
   <a ui-sref="profile"><i class="fa fa-user-o fa-lg" aria-hidden="true"></i></a>
   <a ui-sref="match"><i class="fa fa-heart-o fa-lg" aria-hidden="true"></i></a>
   <a ui-sref="interest"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></a>
   <a ui-sref="settings"><i class="fa fa-cog fa-lg" aria-hidden="true"></i></a>
 </div> 

 <div id="header">

 </div>

 <!-- HEADER PAGE OF THE APP -->

        <img src="img/default.png" /><br /><br />
      </div>

      <div id="C2">
        <p><span><i class="fa fa-user-o" aria-hidden="true"></i>{{name}}</span> <br>
        <span><i class="fa fa-star-o" aria-hidden="true"></i>INSTAGRAM </span><br />

      </div>

      <div id="C3">
        <li ng-repeat="i in interestArr">{{i}}</li>
      </div>
  </div>
