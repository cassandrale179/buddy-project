<!DOCTYPE html>
<html>
<body>
  <!-- Display list of people who have or want to have conversations with the user-->
  <div>
    Your matches
  </div>
  <div ng-repeat="match in userMatchesArray" ng-click="storeInfo(match.$id)">
    {{match.name}}:
    <div>
      {{match.lastText}}
    </div>

  </div>
</body>
</html>
