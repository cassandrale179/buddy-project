<!DOCTYPE html>
<body>
<div id="navbar">
  <div class="navcut" ui-sref="profile">
    <p><i class="fa fa-address-book-o" aria-hidden="true"><br /></i></p>
    <h3> PROFILE </h3>
  </div>
  <div class="navcut" ui-sref="buddies">
    <p><i class="fa fa-users" aria-hidden="true"><br /></i></p>
    <h3> BUDDIES </h3>
  </div>
  <div class="navcut" ui-sref="list">
    <p><i class="fa fa-commenting-o" aria-hidden="true"><br /></i></p>
    <h3> MESSAGE </h3>
  </div>
  <div class="navcut" ui-sref="settings">
    <p><i class="fa fa-cog" aria-hidden="true"><br /></i></p>
    <h3> SETTINGS </h3>
  </div>
</div>

  <div id="B">
    <h5 ng-show="add==1">You and {{buddyName}} are friends</h5>
    <div id="back"><i ui-sref="match" class="fa fa-chevron-left" aria-hidden="true"></i>
    </div>
    <div id="add" style="margin-top: 150px">
      <i ng-hide="add==1" ng-click="message()" class="fa fa-user-plus" aria-hidden="true"></i>
      <i ng-show="add==1" class="fa fa-check" aria-hidden="true"></i>
    </div>
    <div id="B0" style="padding-top: 5%; ">
      <div id="imgwrapper">
          <img id="buddyProfilePic" ng-src="{{userProfilePic}}" />
      </div>
      <h3>{{buddyName}}</h3>
      <p>{{buddyAge}} years old </p>
    </div>
    <div id="B1A">
      {{buddyDescription}}
    </div>
    <div id="B1" style="max-height: 200px;">
      <button ng-repeat="x in buddyArr">{{x}}</button>
   </div>
</body>
