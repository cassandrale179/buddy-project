<!DOCTYPE html>
<body>

  <!-- ADDING IN NAVIGATION BAR -->
  <div id="navbar" class="wrap">
    <a ui-sref="profile" ng-click="show=1"><i class="fa fa-home fa-lg" aria-hidden="true"></i></a>
    <a ui-sref="interest"><i class="fa fa-tag fa-lg" aria-hidden="true"></i></a>
    <a ui-sref="match"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></a>
    <a ui-sref="message"><i class="fa fa-commenting fa-lg" aria-hidden="true"></i></a>
    <a ui-sref="settings"><i class="fa fa-cog fa-lg" aria-hidden="true"></i></a>
  </div>

   <!-- HEADER OF MESSAGE PAGE -->
   <div id="header">
     <h1> MESSAGE </h1>
   </div>

  <div id="J">
    <div id="J0">
      <div id="J1" ng-style="setColor(message)" ng-repeat="message in convo">
        {{message.text}}
        <div id="J1time">
           {{message.formattedTime}}
       </div>
      </div>
    </div>
  </div>
  <div id="J2">
    <form>
       <p>
         <input type="text" placeholder="Type your message..." ng-model="newmessage.text" />
         <p ng-model="newmessage.sender"></p>
         <p ng-model="newmessage.receiver"></p>
       </p>
       <button ng-click="insert(newmessage)">Submit</button>
    </form>
  </div>
</body>
