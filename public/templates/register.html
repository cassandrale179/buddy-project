<!DOCTYPE html>
<html>
<body>
  <div id="A">
    <div id="A02">
    </div>
      <!-- LABEL FOR EMAIL, PASSWORD & LOGIN BUTTON -->
    <div id="AA">
      <h1> REGISTER </h1>
      <div id="error" ng-if="errorMessage != ''">{{errorMessage}}</div>
      <form>
        <div id="A1">
          <input ng-model="txtName" type="text" id="name" name="name" placeholder="SCREEN NAME" required />
          <input ng-model = "txtAge" type="text" id="age" name="age" placeholder = "AGE" required />
          <input ng-model="txtEmail" type="email" id="email" name="email" placeholder="EMAIL" required />
          <input ng-model="txtPassword" type="password" id="password" name="password" placeholder="PASSWORD" required />
        </div>
        <div id="A3">
          <button ng-click="RegisterUser()">SIGNUP</button>
          <p>Already have an account? <a ui-sref="login">LOGIN</a></p>
        </div>
      </form>
      </div>
  </div>
</body>
</html>
