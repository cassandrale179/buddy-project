<!DOCTYPE html>
<body>

  <!-- ADDING IN NAVIGATION BAR -->
  <div id="navbar" class="wrap">
    <a ui-sref="profile" ng-click="show=1"><i class="fa fa-user fa-lg" aria-hidden="true"></i></a>
    <a ui-sref="search"><i class="fa fa-globe fa-lg" aria-hidden="true"></i></a>
    <a ui-sref="match"><i class="fa fa-star fa-lg" aria-hidden="true"></i></a>
    <a ui-sref="interest"><i class="fa fa-tag fa-lg" aria-hidden="true"></i></a>
    <a ui-sref="message"><i class="fa fa-commenting fa-lg" aria-hidden="true"></i></a>
  </div>

  <!-- HEADER OF MATCH PAGE -->
  <div id="header">
    <h1> MATCHING </h1>
  </div>
  <div>

  </div>


  <!-- CONTENT OF MATCH PAGE -->
  <div id="F">
    <button ng-show="exist == false" ng-click="MatchMe()"> MATCH ME</button>
    <div ng-show="exist == true">
      <p>You have been matched with<br />
      <b>{{BuddyName}}</b></p>
      <img ui-sref="other" id="buddyProfilePic"/>
      <button class="match" ui-sref="message">MESSAGE YOUR BUDDY</button>
      <p>Your common interests are: <br />
        <b ng-repeat="x in commonInterest">{{x}}, </b></p>

    </div>
  </div>
</body>
