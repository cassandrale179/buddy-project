<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>

    <title>Buddy</title>
    <!-- LINK TO BOOTSTRAP STUFF -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Link to Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

  <!-- ADDING IN NAVIGATION BAR -->
  <div id="navbar" class="wrap">
    <a ui-sref="profile"><i class="fa fa-user-o fa-lg" aria-hidden="true"></i></a>
    <a ui-sref="match"><i class="fa fa-heart-o fa-lg" aria-hidden="true"></i></a>
    <a ui-sref="dynamic"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></a>
    <a ui-sref="settings"><i class="fa fa-cog fa-lg" aria-hidden="true"></i></a>
  </div>

  <div id="header">
    <h1>SETTINGS</h1>
  </div>
  <div id="H">
    <h2> CHANGE PASSWORD </h2><hr />
      <form>
        <input type="password" ng-model="oldPassword" placeholder="Current Password" />
        <input type="password" ng-model="newPassword" placeholder="New Password"/>
        <input type="password" ng-model="newPassword" placeholder="Retype Password"/>
        <button> SUBMIT </button>
      </form>
    <br />
    <h2> LOGOUT</h2>
    <hr />
    <button> REPORT A PROBLEM</button>
    <button ng-click="LogOutUser()"> LOGOUT </button>
  </div>
</body>
</html>
