<!DOCTYPE html>
<body>
  <div id="header">
    <h1>INTERESTS</h1>
  </div>
  <div id="G">
    <h2> INPUT 5 INTERESTS TO BE MATCH </h2>
    <form>
      <input ng-model="i1" type="text" placeholder="Interest 1" required /><br />
      <input ng-model="i2" type="text" placeholder="Interest 2" required /><br />
      <input ng-model="i3" type="text" placeholder="Interest 3" required /><br />
      <input ng-model="i4" type="text" placeholder="Interest 4" required /><br />
      <input ng-model="i5" type="text" placeholder="Interest 5" required /><br />
      <button ng-click="CaptureInterest()"> SUBMIT </button>
      <p>Please input interest without space, capital letters or symbols (e.g "gameofthrones", not "game of thrones")</p>
    </form>
  </div>
</body>
