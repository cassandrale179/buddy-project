<!DOCTYPE html>
<body>
  <!-- ADDING IN NAVIGATION BAR -->
   <div id="navbar" class="wrap">
     <a ui-sref="profile"><i class="fa fa-user-o fa-lg" aria-hidden="true"></i></a>
     <a ui-sref="match"><i class="fa fa-heart-o fa-lg" aria-hidden="true"></i></a>
     <a ui-sref="interest"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></a>
     <a ui-sref="settings"><i class="fa fa-cog fa-lg" aria-hidden="true"></i></a>
   </div>

  <!-- HEADER -->
  <div id="header">
    <h1>INTERESTS</h1>
  </div>

  <!-- BODY OF INTEREST PAGE -->
  <div id="G">
    <h2> INPUT AT LEAST 3 INTERESTS TO BE MATCH </h2>
    <ul id="G1">
      <div id="error" ng-if="errorMessage != ''">{{errorMessage}}</div>
      <li ng-repeat="x in interestArr">
        <h3 class="a">{{x}}
        <span ng-click="Remove($index)">X</span></h3>
      </li>
    </ul>
    <form>
      <input ng-model="interest" type="text" placeholder="Add Interest" /><br />
      <button ng-click="AddMore()"> ADD+</button>
      <button ng-click="CaptureInterest()"> SUBMIT </button>
      <p>Please input interest without space, capital letters or symbols (e.g "gameofthrones", not "game of thrones")</p>
    </form>
  </div>
</body>
